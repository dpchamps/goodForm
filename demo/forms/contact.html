<fieldset>
    <legend>
        <ol>
            <li><label for="first">First Name</label><input id="first" type="text" placeholder="Adelaid"/></li>
            <li><label for="last">Last Name</label><input id="last" type="text" placeholder="Jones"/></li>
            <li><label for="email">Email</label><input id="email" type="text" placeholder="example@email.com"/></li>
            <textarea name="body" id="body" cols="30" rows="6" placeholder="We're excited to hear from you!"></textarea>
            <button type="submit">Submit</button>
        </ol>
    </legend>
</fieldset>
